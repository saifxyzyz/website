<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="xyz.css">
    
</head>
<body>
    <header class="hdr">
        <img src="logo.png" style="width: 100px;">
        <img src="tel.png" style="width: 100%;max-width: 120px;height: auto ;  display: block; margin: auto;margin-right: 0px;" >
    </header>
    <main>

        <div class="main">
            
            
            <div class="viddiv" >
                <div></div>
                <video width="100%" autoplay loop muted>
                    <source src="cas.mp4" type="video/ogg">
                    
                </video>
                
                <div class="disclaimer" >
                    <br>الشروط والأحكا
                    
                   <br> • العرض في صالة خريص فقط.
                   <br> • الهدايا خاصة بمشتريات الافراد.
                   <br> • تسري العروض حتى نفاذ الكمية.
                   <br> • قسيمة التأجير مقدمة من مكاتب شركة سترونج لتأجير السيارات في الرياض وصالحة لمدة عامين من تاريخه.
                    
                    <br>** خصم خاص للشركات والمؤسسات
                </div>
                <div></div>
            </div>
            <div class="pers">
            <form action="https://formsubmit.co/d7e7c34709ebbf3d6ef11d7a388959a3" method="POST" id="contact-form">
                <input type="hidden" name="_captcha" value="false">
                
                
                <label style="font-size: 20px; line-height: 70px;">Personal information / معلومات شخصية
                </label>
                <div class="input-con">
                    <br><label for="fname">Name / الاسم
                    </label>
                    <br><input width=50px class="txtare" type="text" id="fname" name="name">
                </div>
                <div class="input-con">

                    <br><label for="mobileno">Mobile / الجوال</label>
                    <br><input class="txtare" type="text" id="mobileno" name="mobile">
                </div>
                <div class="input-con">

                    <br><label for="loca">Location / الموقع
                    </label>
                    <br><select class="txtare" id="loca" name="location" style="width: 100%; cursor: pointer; padding: 0 20px;">
                        <option value="hidden" style="color: gray;">Select Location  / اختر الموقع</option>
                        <option value="riyadh">الرياض </option>
                        <option value="qassim">القصيم</option>
                        <option value="eastern Region">المنطقة الشرقية</option>
                    </select>
                </div>
                <div class="input-con">

                    <br><label id="emailid">Email Address / البريد الإلكتروني
                    </label>
                    <br><input class="txtare" type="email" id="emailid" name="email">
                </div>
                <div class="input-con">

                    <br><label for="make">Car Make / نوع السيارة
                    </label>
                    <br><select class="txtare" id="carmake" name="make" length="100px" style="cursor: pointer; padding: 0 20px;">
                        <option value="ford">Ford</option>
                    </select>
                </div>
                <div class="input-con">

                    <br><label for="model">Model / الموديل
                    </label>
                    <br><input class="txtare" type="text" id="model" name="model">
                </div>
                <div class="input-con">

                    <br><label for="details">More Details / تفاصيل أخرى
                    </label>
                    <br><textarea class="txtare" type="text" id="details" name="details"></textarea>
                </div>
                <br><button type="submit" class="sub" >Submit / إرسال </button>
            </form>
        </div>
        
    </div>
    </main>
</body>
</html>

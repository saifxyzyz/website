    </header>
    <main>

        <div class="main">
            
            
            <div class="viddiv" >
                <div></div>
                <video width="100%" autoplay loop muted playsinline>
                    <source src="smksa.mp4" type="video/mp4">
                    
                </video>

                <div></div>

            <div class="pers">
            <form action="https://formsubmit.co/mabraik01+SMKSA@gmail.com" method="POST" id="contact-form">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://www.mabraik.com/strongmotorsksa/submit.html">

                <input type="hidden" name="_subject" value="New SMKSA submission!">
                
                <label style="font-size: 20px;">Personal information / معلومات شخصية
                </label>
                <div class="input-con">
                    <br><label for="fname">Name / الاسم <span style="color:#003469">*</span>
                    </label>
                    <br><input required width=50px class="txtare" type="text" id="fname" name="name">
                </div>
                <div class="input-con">

                    <br><label for="mobileno">Mobile / الجوال <span style="color:#003469">*</span></label>
                    <br><input required class="txtare" type="text" pattern="[0]{1}[5]{1}[0-9]{8}" title="Please enter a valid Mobile Number" id="mobileno" name="mobile">
                </div>
                <div class="input-con">

                    <br><label for="loca">Location / الموقع
                    </label>
                    <br><select class="txtare" id="loca" name="location" style="width: 100%; cursor: pointer; padding: 0 20px;">
                        <option value="hidden" style="color: gray;">Select Location  / اختر الموقع</option>
                        <option value="riyadh">الرياض </option>
                        <option value="qassim">القصيم</option>
                        <option value="eastern Region">المنطقة الشرقية</option>
                    </select>
                </div>
                <div class="input-con">

                    <br><label id="emailid">Email Address / البريد الإلكتروني <span style="color:#003469">*</span>
                    </label>
                    <br><input required class="txtare" type="email" id="emailid" name="email">
                </div>
                <div class="input-con">

                    <br><label for="make">Car Make / نوع السيارة
                    </label>
                    <br><select class="txtare" id="carmake" name="make" length="100px" style="cursor: pointer; padding: 0 20px;">
                        <option value="ford">Peugeot</option>
                    </select>
                </div>
                <div class="input-con">

                    <br><label for="model">Model / الموديل
                    </label>
                    <br><select class="txtare" id="model" name="model" length="100px" style="cursor: pointer; padding: 0 20px;">
                        <option value="hidden" style="color: gray;">Select Model  / اختر الموديل</option>
                        <option value="3008 GT">3008 GT </option>
                        <option value="508 GT">508 GT</option>
                        <option value="408 GT">408 GT</option>    
                    </select>
                </div>
                <div class="input-con">

                    <br><label for="details">More Details / تفاصيل أخرى
                    </label>
                    <br><textarea class="txtare" type="text" id="details" name="details"></textarea>
                </div>
                <br><button type="submit"  name="myButton" class="sub" >Submit / إرسال</button>
            </form>
        </div>
        
    </div>
    </main>
